<!doctype html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Submitter </title>
  <script src="../index.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<header>
  <h1>Töltse ki az információkat</h1>
</header>

<div class="top-section">
  <p>A csillagal (*) jelölt területek kötelezők</p>
</div>

<div class="form-wrapper">
  <form action="index.html" id="myForm">
    <div class="altalanos">
      <h2>Főbb információk</h2>
      <div class="adat">
        <label for="vezeteknev"> <sup>*</sup> Vezeték név:</label>
        <input type="text" id="vezeteknev" name="vezeteknev">
      </div>

      <div class="adat">
        <label for="keresztnev"> <sup>*</sup> Keresztnév:</label>
        <input type="text" id="keresztnev" name="keresztnev">
      </div>

      <div class="adat">
        <label for="email"> <sup>*</sup> Email:</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="adat">
        <label for="szuletes"> <sup>*</sup> Születési dátum:</label>
        <input type="date" id="szuletes" name="szuletes">
      </div>

      <div class="adat">
        <label for="telefon"> <sup>*</sup> Telefonszám:</label>
        <input type="text" id="telefon" name="telefon">
      </div>

      <div class="adat">
        <label for="egyeb"> Egyéb információ:</label>
        <input type="text" id="egyeb" name="egyeb">
      </div>
    </div>

    <div class="altalanos">
      <h2> Lakcím </h2>
      <div class="adat">
        <label for="varos"> <sup>*</sup> Város:</label>
        <input type="text" id="varos" name="varos">
      </div>
      <div class="adat">
        <label for="utca"> <sup>*</sup> Utca:</label>
        <input type="text" id="utca" name="utca">
      </div>
      <div class="adat">
        <label for="haz_szam"> <sup>*</sup> Ház szám:</label>
        <input type="number" id="haz_szam" name="haz_szam">
      </div>
    </div>

    <input id="submit" type="submit" value="Beadás">
  </form>
</div>
</body>
</html>
